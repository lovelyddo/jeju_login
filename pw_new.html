<div class="container py-5">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h5 class="card-title">비밀번호 재설정</h5>
            <div class="mb-3">
                <label for="new-password" class="form-label">새 비밀번호(영문, 숫자 조합 8~20자)</label>
                <input type="password" class="form-control" id="new-password" name="new-password" required>
                <small id="new-password-message" class="form-text text-danger"></small>
                <small id="new-password-success" class="form-text text-success"></small>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">새 비밀번호 확인</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                <small id="confirm-password-message" class="form-text text-danger"></small>
                <small id="confirm-password-success" class="form-text text-success"></small>
            </div>
            <button type="button" class="btn btn-primary" id="password-create-btn">비밀번호 재설정</button>
        </div>
    </div>
</div>

<script>
    var newPasswordInput = document.getElementById("new-password");
    var confirmPasswordInput = document.getElementById("confirm-password");
    var newPasswordMessage = document.getElementById("new-password-message");
    var newPasswordSuccess = document.getElementById("new-password-success");
    var confirmPasswordMessage = document.getElementById("confirm-password-message");
    var confirmPasswordSuccess = document.getElementById("confirm-password-success");
    var passwordCreateBtn = document.getElementById("password-create-btn");

    newPasswordInput.addEventListener("input", validateNewPassword);
    confirmPasswordInput.addEventListener("input", validateConfirmPassword);
    passwordCreateBtn.addEventListener("click", createPassword);

    function validateNewPassword() {
        var newPassword = newPasswordInput.value;

        if (!/^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]{8,20}$/.test(newPassword)) {
            newPasswordMessage.textContent = "사용할 수 없습니다.";
            newPasswordMessage.style.color = "red";
            newPasswordSuccess.textContent = "";
        } else {
            newPasswordMessage.textContent = "";
            newPasswordSuccess.textContent = "사용 가능합니다.";
            newPasswordSuccess.style.color = "limegreen";
        }
    }

    function validateConfirmPassword() {
        var newPassword = newPasswordInput.value;
        var confirmPassword = confirmPasswordInput.value;

        if (newPassword === confirmPassword) {
            confirmPasswordMessage.textContent = "";
            confirmPasswordSuccess.textContent = "비밀번호가 일치합니다.";
            confirmPasswordSuccess.style.color = "blue";
        } else {
            confirmPasswordMessage.textContent = "비밀번호가 일치하지 않습니다.";
            confirmPasswordMessage.style.color = "red";
            confirmPasswordSuccess.textContent = "";
        }
    }

    function createPassword() {
        if (newPasswordInput.value && confirmPasswordInput.value &&
            newPasswordSuccess.textContent === "사용 가능합니다." &&
            confirmPasswordSuccess.textContent === "비밀번호가 일치합니다.") {
            window.location.href = "pw_success.html"; // 새로운 페이지로 이동
        }
    }
</script>
