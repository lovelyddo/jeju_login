<div class="container py-5">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h5 class="card-title">아이디 찾기</h5>
            <form onsubmit="return validateForm();" action="id_success.html">
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">휴대폰 번호</label>
                    <div class="input-group">
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                        <button id="verification-button" class="btn btn-primary" onclick="requestVerification()">인증 요청</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="verification-code" class="form-label">인증번호</label>
                    <input type="text" class="form-control" id="verification-code" name="verification-code" required>
                    <small class="form-text text-muted">*인증번호는 발송 후 10분 내에서만 유효합니다.</small>
                </div>
                <!-- 입력 요소들 -->
                <button type="submit" class="btn btn-primary">아이디 찾기</button>
            </form>
        </div>
    </div>
</div>


<script>
    function validateForm() {
        var name = document.getElementById("name").value;
        var phone = document.getElementById("phone").value;
        var verificationCode = document.getElementById("verification-code").value;

        if (name.trim() === "" || name.match(/[A-Za-z0-9ㄱ-ㅎ]/)) {
            alert("올바른 이름을 입력해주세요.");
            return false;
        }

        if (phone.trim() === "" || verificationCode.trim() === "") {
            alert("모든 필드를 입력해주세요.");
            return false;
        }

        if (!phone.startsWith("0") || phone.length !== 11 || phone.match(/[^0-9]/)) {
            alert("올바른 휴대폰 번호를 입력해주세요.");
            return false;
        }

        if (verificationCode.length !== 6 || verificationCode.match(/[^0-9]/)) {
            alert("올바른 인증번호를 입력해주세요.");
            return false;
        }

        return true;
    }

    function requestVerification() {
        var name = document.getElementById("name").value;
        var phone = document.getElementById("phone").value;

        if (name.trim() === "" || name.match(/[A-Za-z0-9ㄱ-ㅎ]/)) {
            alert("올바른 이름을 입력해주세요.");
            return;
        }

        if (phone.startsWith("0") && phone.length === 11 && !phone.match(/[^0-9]/)) {
            alert("인증번호가 발송되었습니다.");
        } else {
            alert("올바른 휴대폰 번호를 입력해주세요.");
        }
    }
</script>
