<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card join-card text-center" style="margin: 30px; margin-left: 100px; width: 80%;">
                    <div class="card-body">
                        <h4>이메일로 회원가입</h4>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">아이디(이메일)</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="domain" name="domain">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" id="email" name="email">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                            id="domain-dropdown" data-bs-toggle="dropdown" aria-expanded="false">직접
                                            입력</button>
                                        <ul class="dropdown-menu" aria-labelledby="domain-dropdown">
                                            <li><a class="dropdown-item" href="#" onclick="selectDomain('naver.com')">naver.com</a></li>
                                            <li><a class="dropdown-item" href="#" onclick="selectDomain('gmail.com')">gmail.com</a></li>
                                            <li><a class="dropdown-item" href="#" onclick="selectDomain('daum.net')">daum.net</a></li>
                                            <li><a class="dropdown-item" href="#" onclick="selectDomain('hanmail.net')">hanmail.net</a></li>
                                            <!-- 다른 도메인 목록 추가 -->
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호 (영문과 숫자를 조합하여 8~20자리를 입력해주세요)</label>
                                <input type="password" class="form-control" id="password" name="password" onkeyup="validatePassword()">
                                <small id="password-validation" class="form-text"></small>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="confirm-password" name="confirm-password" onkeyup="checkPasswordMatch()">
                                <small id="password-match" class="form-text"></small>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">휴대폰 번호</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="phone" name="phone">
                                    <!-- 인증번호 받기 버튼 클릭 시 동작 -->
<!-- 인증번호 받기 버튼 클릭 시 동작 -->
<button type="button" class="btn btn-secondary" onclick="getVerificationCode()">인증번호 받기</button>

<!-- 메시지 창 -->
<div id="messageSection"></div>

<!-- 인증번호 입력 칸 -->
<div id="verificationCodeSection" style="display: none;">
    <div class="mb-3">
        <label for="verificationCode" class="form-label">인증번호</label>
        <input type="text" class="form-control" id="verificationCode" name="verificationCode">
    </div>
</div>
</div>
</div>
<div class="form-group">
    <button type="button" class="btn btn-primary" onclick="register()">가입하기</button>
</div>
<div id="messageSection"></div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        function selectDomain(domain) {
            document.getElementById('email').value = domain;
        }
    
        function getVerificationCode() {
            // 인증번호 받기 동작 구현
        }
    </script>

<script>
    function checkPasswordMatch() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;
        var passwordMatchElement = document.getElementById("password-match");

        if (password === confirmPassword) {
            passwordMatchElement.textContent = "비밀번호가 일치합니다.";
            passwordMatchElement.style.color = "blue";
        } else {
            passwordMatchElement.textContent = "비밀번호가 일치하지 않습니다.";
            passwordMatchElement.style.color = "red";
        }
    }

function validatePassword() {
    var password = document.getElementById("password").value;
    var passwordValidationElement = document.getElementById("password-validation");

    var regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,20}$/;
    var isValid = regex.test(password);

    if (isValid) {
        passwordValidationElement.textContent = "사용할 수 있습니다.";
        passwordValidationElement.style.color = "green";
    } else {
        passwordValidationElement.textContent = "사용하실 수 없습니다.";
        passwordValidationElement.style.color = "red";
    }
}

    function showMessage(message, className) {
      const messageSection = document.getElementById('messageSection');
      messageSection.innerHTML = `<div class="alert ${className}" role="alert">${message}</div>`;
    }

    function getVerificationCode() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;

      if (name === '') {
        showMessage('이름을 입력해주세요.', 'alert-danger');
        return;
      }

      if (!/^[가-힣a-zA-Z0-9]+$/.test(name)) {
        showMessage('이름을 입력해주세요.', 'alert-danger');
        return;
      }

      if (phone === '') {
        showMessage('휴대폰 번호를 입력해주세요.', 'alert-danger');
        return;
      }

      if (!phone.startsWith('0')) {
        showMessage('휴대폰 번호를 입력해주세요.', 'alert-danger');
        return;
      }

      if (phone.length !== 11) {
        showMessage('휴대폰 번호를 입력해주세요.', 'alert-danger');
        return;
      }

      showMessage('인증번호가 발송되었습니다.', 'alert-success');

      // 인증번호 입력 칸 표시
      document.getElementById('verificationCodeSection').style.display = 'block';
    }
  </script>

<script>
    function showMessage(message, className) {
        const messageSection = document.getElementById('messageSection');
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert ${className}`;
        alertDiv.innerHTML = message;
        messageSection.appendChild(alertDiv);
    }

    function register() {
        // 입력 필드 값 가져오기
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const domain = document.getElementById('domain').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const phone = document.getElementById('phone').value;
        const verificationCode = document.getElementById('verificationCode').value;

        // 입력 값 유효성 검사
        if (name === '' || email === '' || domain === '' || password === '' || confirmPassword === '' || phone === '' || verificationCode === '') {
            showMessage('모든 항목을 입력해주세요.', 'alert-danger');
            return;
        }

        if (!/^[가-힣a-zA-Z0-9]+$/.test(name)) {
            showMessage('이름은 한글, 영문, 숫자만 입력 가능합니다.', 'alert-danger');
            return;
        }

        // 이메일 유효성 검사 (한글 포함 여부 확인)
        if (/[가-힣]/.test(email)) {
            showMessage('올바른 이메일 주소를 입력해주세요.', 'alert-danger');
            return;
        }

        // 비밀번호 유효성 검사 (영문과 숫자 조합, 8~20자리)
        if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,20}$/.test(password)) {
            showMessage('비밀번호는 영문과 숫자를 조합하여 8~20자리로 입력해주세요.', 'alert-danger');
            return;
        }

        // 비밀번호 확인 일치 여부 확인
        if (password !== confirmPassword) {
            showMessage('비밀번호와 비밀번호 확인이 일치하지 않습니다.', 'alert-danger');
            return;
        }

        // 인증번호 유효성 검사 (6자리 숫자 확인)
        if (!/^\d{6}$/.test(verificationCode)) {
            showMessage('알맞은 인증번호를 입력해주세요.', 'alert-danger');
            return;
        }

        // 가입 성공 시 다음 페이지로 이동
        window.location.href = 'join_success.html';
    }
</script>


</body>
